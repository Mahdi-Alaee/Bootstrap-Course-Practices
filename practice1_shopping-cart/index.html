<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="src/custom.css">
</head>

<body dir="rtl">
  <div class="container pt-5">
    <h1 class="h3 fw-semibold">سبد خرید</h1>
    <div class="row">
      <div class="col-12 col-md-8">
        <!-- cart products -->
        <ul class="px-0 d-flex flex-column gap-3">
          <!-- product -->
          <li class="border border-secondary border-opacity-25 rounded-1 list-group-item p-3">
            <h5 class="h6 fw-bolder mb-2">محصول 1</h5>
            <h6 class="fw-semibold">توضیحات محصول 1</h6>
            <input class="form-control my-3" type="number" placeholder="تعداد">
            <div class="d-flex justify-content-between fw-bolder">
              <span class="text-muted">قیمت: 50،000$</span>
              <span class="text-danger">تخفیف: 10%</span>
            </div>
            <button class="btn btn-primary fw-bolder mt-2">افزودن به سبد خرید</button>
          </li>
          <!-- product -->
          <li class="border border-secondary border-opacity-25 rounded-1 list-group-item p-3">
            <h5 class="h6 fw-bolder mb-2">محصول 2</h5>
            <h6 class="fw-semibold">توضیحات محصول 1</h6>
            <input class="form-control my-3" type="number" placeholder="تعداد">
            <div class="d-flex justify-content-between fw-bolder">
              <span class="text-muted">قیمت: 50،000$</span>
              <span class="text-danger">تخفیف: 10%</span>
            </div>
            <button class="btn btn-primary fw-bolder mt-2">افزودن به سبد خرید</button>
          </li>
        </ul>
      </div>
      <div class="col-12 col-md-4">
        <div class="border border-secondary border-opacity-25 rounded-1 p-3">
          <h5 class="font-weight-bold fw-bolder h6">سبد خرید</h5>
          <ul class="px-0">
            <!-- product -->
            <li
              class="list-group-item border border-secondary border-opacity-25 rounded-1 px-3 py-2 d-flex justify-content-between align-items-center">
              <span class="fw-bolder">محصول 1</span>
              <span
                class="badge rounded-circle bg-primary fw-light">1</span>
              <span
                class="badge rounded-pill bg-success fw-light">$48.00</span>
              <span class="btn-close"></span>
            </li>
            <!-- product -->
            <li
              class="list-group-item border border-secondary border-opacity-25 rounded-1 px-3 py-2 d-flex justify-content-between align-items-center">
              <span class="fw-bolder">محصول 2</span>
              <span
                class="badge rounded-circle bg-primary fw-light">2</span>
              <span
                class="badge rounded-pill bg-success fw-light">$127.50</span>
              <span class="btn-close"></span>
            </li>
          </ul>

          <hr>

          <div>
            <p class="fw-bolder mt-3 fs-6 ">جمع کل: 172.50%</p>
            <button class="btn btn-success fw-bolder ">پرداخت</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
